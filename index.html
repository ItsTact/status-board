<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>summer again.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="ico.jpg">

  </head>
  <body>
    <div class="body-container mt-auto">
      <div class="container">
        <div class="card" data-bs-theme="light" style="background-color: #ced4da; border: none;">
          <div class="card-body">
            <h5 class="card-title"><strong>Information</strong></h5>
            <p class="card-text">I made a mistake. They know. I cannot talk with anyone.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script>
      const copyBtn = document.getElementById('copyBtn');
      const tooltip = new bootstrap.Tooltip(copyBtn);

      async function copyToClipboard(text) {
        if (navigator.clipboard && window.isSecureContext) {
          return navigator.clipboard.writeText(text);
        }
        const ta = document.createElement('textarea');
        ta.value = text;
        ta.style.position = 'fixed';
        ta.style.left = '-9999px';
        document.body.appendChild(ta);
        ta.focus();
        ta.select();
        try { document.execCommand('copy'); }
        finally { document.body.removeChild(ta); }
      }

      copyBtn.addEventListener('click', async () => {
        const text = document.getElementById('copyText').value;
        try {
          await copyToClipboard(text);
          copyBtn.setAttribute('data-bs-original-title', 'Copied!');
          tooltip.show();
          setTimeout(() => {
            tooltip.hide();
            copyBtn.setAttribute('data-bs-original-title', 'Copy');
          }, 1200);
        } catch (e) {
          copyBtn.setAttribute('data-bs-original-title', 'Failed');
          tooltip.show();
          setTimeout(() => {
            tooltip.hide();
            copyBtn.setAttribute('data-bs-original-title', 'Copy');
          }, 1200);
        }
      });
    </script>
  </body>
</html>
